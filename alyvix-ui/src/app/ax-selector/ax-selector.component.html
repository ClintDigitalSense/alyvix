<cdk-table class="ax-selector" [dataSource]="data">

    <!-- Name Definition -->
    <ng-container cdkColumnDef="name">
        <cdk-header-cell *cdkHeaderCellDef>Name</cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.name}} </cdk-cell>
    </ng-container>

    <!-- Transaction group Definition -->
    <ng-container cdkColumnDef="transactionGroup">
        <cdk-header-cell *cdkHeaderCellDef> Transaction group </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.name}} </cdk-cell>
    </ng-container>

    <!-- Date modified Definition -->
    <ng-container cdkColumnDef="dateModified">
        <cdk-header-cell *cdkHeaderCellDef> Date modified </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Timeout Definition -->
    <ng-container cdkColumnDef="timeout">
        <cdk-header-cell *cdkHeaderCellDef> Timeout </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Break Definition -->
    <ng-container cdkColumnDef="break">
        <cdk-header-cell *cdkHeaderCellDef> Break </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Measure Definition -->
    <ng-container cdkColumnDef="measure">
        <cdk-header-cell *cdkHeaderCellDef> Measure </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Warning Definition -->
    <ng-container cdkColumnDef="warning">
        <cdk-header-cell *cdkHeaderCellDef> Warning </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Critical Definition -->
    <ng-container cdkColumnDef="critical">
        <cdk-header-cell *cdkHeaderCellDef> Critical </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Resolution Definition -->
    <ng-container cdkColumnDef="resolution">
        <cdk-header-cell *cdkHeaderCellDef> Resolution </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Screen Definition -->
    <ng-container cdkColumnDef="screen">
        <cdk-header-cell *cdkHeaderCellDef> Screen </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <cdk-header-row *cdkHeaderRowDef="selectorColumns"></cdk-header-row>
    <cdk-row *cdkRowDef="let row; columns: selectorColumns"></cdk-row>
</cdk-table>
