<div class="pure-g">
    <div class="pure-u-1-2">
      <div class="form-group">
            <label>&nbsp;</label>
            <input [(ngModel)]="node.box.features.T.type" type="radio" name="Tradio" id="Tdetect" value="detection"> <label for="Tdetect">Detect</label>
            <input [(ngModel)]="node.box.features.T.type" type="radio" name="Tradio" id="Tscrap" value="scraper"> <label for="Tscrap">Scrap</label>
         
      </div>
    </div>
    <div class="pure-u-1-2">
        <div class="form-group">
          <label>Scrap</label>
          <input  type="text" disabled>
        </div>
      </div>
      <div class="pure-u-1-1" [hidden]="node.box.features.T.type == 'scraper'">
          <div class="form-group">
            <label>Regex</label>
            <input [formControl]="regex" [(ngModel)]="node.box.features.T.regexp"  type="text">
          </div>
        </div>
        <div class="pure-u-1-1">
            <ax-interaction [node]="node"></ax-interaction>
          </div>
          <div class="pure-u-1-1">
        <div class="form-group">
          <label>String</label>
          <input [(ngModel)]="node.box.keyboard.string" type="text">
        </div>
      </div>
  </div>
