<!DOCTYPE html>
<html>
<head>
<title>Alyvix Selector</title>
<link rel="stylesheet" href="static/alyvix-ui/styles.css"></head>
<script src="static/js/jquery-3.3.1.min.js"></script>
<script>
    function new_button(delay)
    {
        $.ajax({
            url: "{{new_url_api}}?delay=" +  delay,
            type: "GET"
        });
    }
    
    function cancel_button()
    {
        $.ajax({
            url: "{{close_and_shutdown_url_api}}",
            type: "GET"
        });
    }
    
    function add_button()
    {
        $.ajax({
            url: "{{selector_save_json_api}}",
            type: "GET"
        });
    }
</script>
</head>
<body style="height: 100vh;" onload="loadAlyvixSelector();" onunload="unloadAlyvixSelector();">

    <app-root></app-root>
    <!-- inject angular-ui -->
    <script type="text/javascript" src="static/alyvix-ui/runtime.js"></script><script type="text/javascript" src="static/alyvix-ui/polyfills.js"></script><script type="text/javascript" src="static/alyvix-ui/main.js"></script>
</body>
</html>
